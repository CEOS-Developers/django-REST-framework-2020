[uwsgi]

chdir = ~/srv/django-REST-framework-2020
module = api_server.wsgi
home = /home/ubuntu/.pyenv/versions/3.6.2/envs/production

uid = deploy
gid = deploy

http = :8000

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true